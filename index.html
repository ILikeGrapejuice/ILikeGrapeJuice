</head>
<body>
    <h1>내 물건 목록</h1>
    <ul>
        <li>"추가" - 새로운 물건을 목록에 추가합니다.</li>
        <li>"목록" - 등록된 목록을 보여줍니다.</li>
        <li>"삭제" - 삭제할 물건을 목록에서 삭제합니다.</li>
        <li>"종료" - 등록과정을 종료합니다.</li>
    </ul>
